                                    </div>
                                </div>

                                    <a class="nomFourn" [routerLink]="['/fournisseur/' + fournisseur.id_fourn]" >{{ fournisseur.nom_fourn + ' ' + fournisseur.prenom_fourn }}</a>
                                </h4>
                                <p>{{ fournisseur.service.nom_service }}</p>

                                <a style="    margin-left: 15%;        margin-bottom: 20px;" [routerLink]="['/new/appel/offre?service=' + fournisseur.service.id_service]"   class="wprt-button small rounded-3px">Passer un appel d'offre</a>
